---
layout: default
---
<div class="home other-pages">
  <h1 class="page-heading">Logs</h1>
  <ul class="posts">
    {% for log in site.logs reversed %}
      <li>
        <a href="{{ log.url | prepend: site.baseurl }}">{{ log.title }}</a> ({{ log.date | date: "%b %-d, %Y" }})
      </li>
    {% endfor %}
  </ul>
</div>
